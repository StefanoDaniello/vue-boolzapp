<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- javascript  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js" defer type="module"></script>
    <title>vue-boolzapp</title>
    <div id="app" class="py-4">

        <div class="container h-100  bg-light p-0 d-flex ">

            <div id="contactList" class="debug">
                <div class="toolbar"></div>
                <div class="notification"></div>

                <div class="searchbar">search</div>
                <div class="contacts">
                    <div class="contact d-flex justify-content-between " v-for="(contact, index) in contacts" :key="index">
                        <div class="d-flex ">
                            <div class="avatar">
                                <img :src="`./img/${contact.avatar}`" alt="">
                            </div>
                            <div>
                                <div class="name">{{contact.name}}</div>
                                <div class="lastmessage">Ultimo messaggio</div>
                            </div>
                        </div>
                        <div class="time">12:00</div>

                    </div>
                    


                </div>
            </div>

            <div id="chatWrapper" class="debug">
                <div class="toolbar"></div>
                <div class="chat">
                    <div class="row d-flex justify-content-end ">
                        <div class="col-6">
                            <div class="message bg-success "> Hai portato a spasso il cane?
                                <div class="time d-flex justify-content-end">12:00</div>
                            </div>
                            <div class="message bg-success "> Hai portato a spasso il cane?
                                <div class="time d-flex justify-content-end">12:00</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="message bg-light ">Un altro messaggio bianco
                                <div class="time d-flex justify-content-end">12:00</div>
                            </div>
                        </div>
                    </div>

                    <!-- mesaggio che invio -->
                    <div class="row d-flex justify-content-end" v-for="(message, index) in messages" :key="index">
                        <div class="col-6">
                            <div :class="{ 'message bg-success' : bgmessage}"> {{message}}
                                <div :class="{'time d-flex justify-content-end' : bgmessage}">{{data}}</div>
                            </div>
                        </div>
                    </div>
                    <!-- mesaggio da generare -->
                    <div class="row" v-for="(message, index) in messages" :key="index">
                        <div class="col-6">
                            <div :class="{ 'message bg-light' : bgmessage2}">{{saluto}}
                                <div :class="{'time d-flex justify-content-end' : bgmessage2}">{{data}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="messageinput">
                    <div class="bg-body-secondary d-flex h-100 align-items-center justify-content-center ">
                        <span class="px-3"><i class="fa-regular fa-face-smile color"></i></span>
                        <input type="text"  class="form-control my-2" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.enter="sendMessage" >
                        <span class="px-3"><i class="fa-solid fa-microphone color"></i></span>
                    </div>
                </div>

            </div>


        </div>
       
    </div>

</head>
<body>
</body>
</html>
